task: avsr
dtype: "float32"
device: "cuda:0"

init:
acoustic_input_size:
visual_input_size:
aux_ctc:

# acoustic frontend related
acoustic_frontend: default
acoustic_frontend_conf:
  n_fft: 512
  win_length: 400
  hop_length: 160

# spec augment related
specaug: specaug
specaug_conf:
  apply_time_warp: true
  time_warp_window: 5
  time_warp_mode: bicubic
  apply_freq_mask: true
  freq_mask_width_range:
  - 0
  - 27
  num_freq_mask: 2
  apply_time_mask: true
  time_mask_width_ratio_range:
  - 0.
  - 0.05
  num_time_mask: 5

# normalize related
normalize: utterance_mvn
normalize_conf:
  norm_means: true
  norm_vars: false

# visual frontend related
visual_frontend: conv3dresnet18
visual_frontend_conf:
  activation_type: "swish"

# acoustic embedding related
acoustic_embed: default
acoustic_embed_conf:
  pos_enc_layer_type: "rel_pos"
  rel_pos_type: "latest"
  input_layer: "conv2d"
  dropout_rate: 0.1
  positional_dropout_rate: 0.1

# visual embedding related
visual_embed: default
visual_embed_conf:
  pos_enc_layer_type: "rel_pos"
  rel_pos_type: "latest"
  input_layer: "linear"
  dropout_rate: 0.1
  positional_dropout_rate: 0.1

# encoder related
encoder: conventional
encoder_conf:
  output_size: 256
  interctc_use_conditioning: false
  audiovisual_interctc_conditioning: false
  acoustic_encoder_conf:
    encoder_class_type: "my_branchformer"
    attention_heads: 4
    linear_units: 2048
    num_blocks: 12
    cgmlp_linear_units: 2048
    cgmlp_conv_kernel: 31
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    attn_branch_drop_rate: 0.0
    input_layer:
    rel_pos_type: "latest"
    pos_enc_layer_type: "rel_pos"
    attention_layer_type: "rel_selfattn"
    positionwise_layer_type: "linear"
    ffn_activation_type: "swish"
    merge_method: "learned_ave"
    use_attn: true
    use_cgmlp: true
    macaron: true
  visual_encoder_conf:
    encoder_class_type: "my_branchformer"
    attention_heads: 4
    linear_units: 2048
    num_blocks: 12
    cgmlp_linear_units: 2048
    cgmlp_conv_kernel: 31
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.1
    attn_branch_drop_rate: 0.0
    input_layer:
    rel_pos_type: "latest"
    pos_enc_layer_type: "rel_pos"
    attention_layer_type: "rel_selfattn"
    positionwise_layer_type: "linear"
    ffn_activation_type: "swish"
    merge_method: "learned_ave"
    use_attn: true
    use_cgmlp: true
    macaron: true

# audiovisual fusion related
audiovisual_fusion: adaptive
audiovisual_fusion_conf:
  output_size: 256
  hidden_units: 2048
  audiovisual_layer_type: "upsampling_audiovisual_positionwise"
  merge_method: "concat"
  dropout_rate: 0.1

# decoder related
decoder: mlm
decoder_conf:
  attention_heads: 4
  linear_units: 2048
  num_blocks: 6
  dropout_rate: 0.1
  positional_dropout_rate: 0.1
  self_attention_dropout_rate: 0.1
  src_attention_dropout_rate: 0.1

# ctc
ctc_conf:
  dropout_rate: 0.1
  ctc_type: "builtin"
  reduce: true

# model related
model: maskctc
model_conf:
  ctc_weight: 0.3
  interctc_weight: 0.5
  ignore_id: -1
  lsm_weight: 0.1
  length_normalized_loss: false
  report_cer: true
  report_wer: false
  sym_space: "‚ñÅ"
  sym_blank: "<blank>"

# inference related
inference_conf:
  maskctc_n_iterations: 10
  maskctc_threshold_probability: 0.99
  device: "cpu"

# token related
token_type: bpe
bpemodel: "./src/tokenizers/spm/english/LRS2BBC+LRS3TED/lrs2bbc+lrs3ted_256vocab.model"
token_list: "./src/tokenizers/spm/english/LRS2BBC+LRS3TED/lrs2bbc+lrs3ted_256vocab.token"

# training related
training_settings:
  nframes: 400
  optimizer: "adam"
  scheduler: "noam"
  batch_size: 4
  warmup_steps: 10000
  learning_rate: 0.001
  noam_factor: 1.6
  grad_clip: -1.0
  accum_grad: 16
  epochs: 100
  average_epochs: 10
  use_amp: false
  num_workers: 8
